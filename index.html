<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For APRILYN üíï</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e9);
      color: #4a2c2a;
      margin: 0;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      text-align: center;
      color: #e91e63;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(233,30,99,0.3);
    }

    #start-button {
      display: block;
      margin: 40px auto;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
      transition: background-color 0.3s, transform 0.2s;
    }

    #start-button:hover {
      background-color: #e91e63;
      transform: scale(1.05);
    }

    #message-container {
      max-width: 900px;
      margin: 0 auto 60px;
      padding: 24px;
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      display: none;
      text-align: center;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(233,30,99,0.4); }
      to { box-shadow: 0 0 25px rgba(233,30,99,0.8); }
    }

    #typewriter {
      font-size: 1.2em;
      line-height: 1.8;
      white-space: pre-line;
      border-right: 2px solid #e91e63;
      overflow: hidden;
      animation: blink 0.75s step-end infinite;
      min-height: 400px;
      text-align: left;
      padding: 0 10px;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      text-align: right;
      margin-top: 40px;
      color: #e91e63;
      font-size: 1.6em;
    }

    #back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(233, 30, 99, 0.4);
      transition: background-color 0.3s;
    }

    #back-button:hover {
      background-color: #c2185b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #typewriter {
        font-size: 1em;
      }

      .signature {
        font-size: 1.2em;
      }
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Heart_coraz√≥n.svg/1024px-Heart_coraz√≥n.svg.png') no-repeat center;
      background-size: contain;
      animation: float 8s infinite ease-in-out, fadeIn 2s forwards;
      opacity: 0.6;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-100px) scale(1.2); }
      100% { transform: translateY(0) scale(1); }
    }

    @keyframes fadeIn {
      to { opacity: 0.6; }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="byahe.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Floating Hearts -->
  <div class="heart" style="top:10%; left:5%; animation-delay:0s;"></div>
  <div class="heart" style="top:20%; left:80%; animation-delay:2s;"></div>
  <div class="heart" style="top:30%; left:40%; animation-delay:4s;"></div>
  <div class="heart" style="top:50%; left:70%; animation-delay:6s;"></div>

  <!-- Start Button -->
  <button id="start-button" onclick="startSite()">Click here, April üíó</button>

  <!-- Message Container -->
  <div id="message-container">
    <h1>To My Dear Aprilüíï</h1>
    <div id="typewriter"></div>
    <div class="signature">‚Äî M.S</div>

    <!-- Back Button -->
    <a href="index.html" id="back-button">‚Üê Back to Index</a>
  </div>

  <script>
    const fullMessage = `

April, sama ka sa akin‚Ä¶ tara mag-byahe tayo, hindi lang sa mga kalsada kundi sa landas ng ating mga pangarap. Habang tinatahak natin ang bawat daan, sabay din nating tatapusin ang ating pag-aaral. At sa bawat hakbang, gusto kong iparamdam sa‚Äôyo na nandito ako, hindi lang bilang manliligaw, kundi bilang kaagapay na handang sumuporta sa lahat ng laban mo.

Alam kong may mga oras na mahirap, may mga araw na parang gusto nang sumuko. Pero April, huwag mong kalimutan na may kasama ka. Ako ang magiging sandalan mo kapag napapagod ka, at ako rin ang magpapaalala sa‚Äôyo ng lakas na nasa loob mo. Dahil naniniwala ako sa kakayahan mo, at mas lalo kong pinipili na samahan ka hanggang sa marating natin ang tagumpay.

Hindi lang ito tungkol sa pagtatapos ng pag-aaral, kundi sa paglalakbay tungo sa mas maliwanag na kinabukasan. At sa byahe na iyon, gusto kong ikaw ang kasama ko‚Äîdahil ang pinakamagandang destinasyon ay ang makita kitang masaya, matagumpay, at patuloy na lumilipad.
`;

    function typeText(text, index = 0) {
      if (index <= text.length) {
        document.getElementById("typewriter").innerText = text.slice(0, index);
        const delay = 60 + Math.random() * 60; // natural typing speed
        setTimeout(() => typeText(text, index + 1), delay);
      }
    }

    function startSite() {
      const music = document.getElementById('bg-music');
      const message = document.getElementById('message-container');
      const button = document.getElementById('start-button');

      music.play().then(() => {
        button.style.display = 'none';

        // 23-second delay before showing the message
        setTimeout(() => {
          message.style.display = 'block';
          setTimeout(() => {
            message.style.opacity = '1';
          }, 100);

          typeText(fullMessage);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        }, 23000); // 23,000 ms = 23 seconds

      }).catch(() => {
        alert("Please tap anywhere to enable music üíó");
        document.body.addEventListener('click', () => music.play(), { once: true });
      });
    }
  </script>
</body>
</html>
